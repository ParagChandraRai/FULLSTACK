<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
   
</head>
<body>
    <center>
        <table  bordercolor="teal" bgcolor="#fff">
            <tr>
                <td>Product Name</td><td><label for="name"></label><input type="textbox" id="name"></td>
                <td>Product Description</td><td><input type="textbox" id="description"></td>
            </tr>
            <tr>
                <td>Price</td><td>
                    <label for="price"></label><input type="number" step="0.01" id="price"></td>
                <td></td>
                <td>
                    <label for="image"></label>
                     <input type="file" accept="image/*" id="image">
               </td>
                <td><button onclick="addItem()">Add</button></td>
            </tr>
             <br>
  
            <tr><td><td><td></td></td></td></tr>
            <tr>
                <td>Enter Product id to Remove</td><td><input type="textbox" id="del"></td>
                <td></td>
                <td><button onclick="removeItem()">Remove</button></td>
            </tr>
        
        </table>
        <table>
            <tr><td>
                <div id="cart" width="50" height="50">
                <!-- Cart items will be displayed here -->
                </div>
            </td></tr>
        </table>
    </center>
</body>
<script src="ShoppingCart.js"></script>
<style>
   
   
    button{
        display: block;
        padding: 5px;
        border-radius: 15px;
        background-color: aqua;
    }
  
    .item {
      margin-bottom: 10px;
    }
    .item span {
      display: inline-block;
      width: 150px;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
    }
    .total {
      font-weight: bold;
    }

</style>
</html>
